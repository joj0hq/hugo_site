baseURL: "https://joj0hq.com/"
title: joj0hq.com
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: jojo
  description: "jojoが気ままにエンジニアリングや個人の考えを発信します。"
  keywords:
    [
      Golang,
      ドメイン駆動設計,
      Dart,
      エンジニア,
      プロダクト開発,
      Blog,
      Portfolio,
      PaperMod,
    ]
  # author: Me
  images:
    [
      "https://pbs.twimg.com/profile_images/1555020494113751040/2OFqgjR8_400x400.jpg",
    ]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.png"
    favicon16x16: "/images/favicon_16.png"
    favicon32x32: "/images/favicon_32.png"
    apple_touch_icon: "/images/favicon.png"
    safari_pinned_tab: "/images/favicon.png"

  label:
    text: "joj0hq.com"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: jojo
    subtitle: "Software Engineer"
    imageUrl: "https://pbs.twimg.com/profile_images/1555020494113751040/2OFqgjR8_400x400.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    # buttons:
    #   - name: Posts
    #     url: posts
    #   - name: Tags
    #     url: tags

  socialIcons:
    - name: twitter
      url: "https://twitter.com/joj0hq"
    - name: github
      url: "https://github.com/joj0hq"
    - name: facebook
      url: "https://facebook.com/jotaro.yuza"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/joj0hq/hugo_site/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
